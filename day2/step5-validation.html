<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 100px;
            display: inline-block;
            text-align: right;
        }
        input{
            padding: 5px;
            margin: 5px;
        }
        button{
            margin-left: 110px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
   <form action="#">
    <div>
        <label for="uname">User Name : </label>
        <input required name="username" id="uname" type="text"/>
   </div>
   <div>
       <label for="uage">User Age : </label>
       <input required name="userage" min="18" max="80" id="uage" type="number"/>
   </div>
   <div>
        <label for="uphone">User Phone : </label>
        <input required name="userphone" id="uphone" type="text"/>
   </div>
   <button type="submit">Register</button>
   </form>
</body>
</html>
