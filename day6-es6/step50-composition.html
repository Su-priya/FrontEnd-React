<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function composition(fun1, fun2){
            return function(num){
                return fun1( fun2(num) );
            }
        };

        function firstfun(arg1){
            return arg1 * arg1;
        };
        function secondfun(arg1){
            return arg1 + arg1;
        };

        var comp = composition(firstfun, secondfun);
        console.log( comp(5) );//100
    </script>
</head>
<body>
    
</body>
</html>
