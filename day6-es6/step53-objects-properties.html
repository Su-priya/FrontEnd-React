<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var hero = Object.create(null);
        Object.defineProperties(hero,{
            title : {
                value : "Ironman",
                writable : true,
                enumerable : true,
                configurable : false 
            },
            firstname : {
                value : "Tony",
                writable : true,
                enumerable : true,
                configurable :  true
            },
            lastname : {
                value : "Stark",
                writable : true,
                enumerable : true,
                configurable : true 
            }
        });
        for(let prop in hero){
            console.log(prop, hero[prop]);
        };
        
    </script>
</head>

</body>
</html>
