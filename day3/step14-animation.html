<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can{
            border: 1px solid red;
            margin: 50px auto;
            display: block;
        }
    </style>
    <script>
        window.onload = function(){
            var ctx = document.getElementById("can").getContext("2d");
            //---------------------------------
            setInterval(function(){
                ctx.beginPath();
                var red = Math.round(Math.random() * 255);
                var green = Math.round(Math.random() * 255);
                var blue = Math.round(Math.random() * 255);
                var alpha = Math.random();
                ctx.fillStyle = "rgba("+red+","+green+","+blue+","+alpha+")";
                var boxX = Math.round(Math.random() * 500);
                var boxY = Math.round(Math.random() * 500);
                var boxD = Math.round(Math.random() * 50);
                ctx.arc(boxX,boxY,boxD,(Math.PI / 180) * 0, (Math.PI / 180) * 360, false )
                ctx.fill();
                ctx.closePath();
            },10)
            //---------------------------------
        }
    </script>
</head>
<body>
    <canvas width="500" height="500" id="can"></canvas>
</body>
</html>
