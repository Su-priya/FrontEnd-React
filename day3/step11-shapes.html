<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can{
            border: 1px solid red;
            margin: 50px auto;
            display: block;
        }
    </style>
    <script>
        window.onload = function(){
            var ctx = document.getElementById("can").getContext("2d");
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(50,50);
            ctx.moveTo(100,100);
            ctx.lineTo(150,150);
            ctx.moveTo(200,200);
            ctx.lineTo(250,250);
            ctx.moveTo(300,300);
            ctx.lineTo(350,350);
            ctx.moveTo(400,400);
            ctx.lineTo(450,450);
            ctx.stroke();
            ctx.closePath();
        }
    </script>
</head>
<body>
    <canvas width="500" height="500" id="can"></canvas>
</body>
</html>
